language: java
jdk:
  - oraclejdk8
install: mvn --settings .maven.xml clean install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
script: mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -Prelease
after_success:
  - mvn jacoco:report && bash <(curl -s https://codecov.io/bash) || echo "Codecov did
    not collect coverage reports"

cache:
  directories:
    - "$HOME/.m2"
addons:
  apt:
    packages:
      - oracle-java8-installer
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
